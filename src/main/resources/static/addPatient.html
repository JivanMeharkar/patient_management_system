<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Patient</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">üè• Patient Management</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="viewPatient.html">View</a>
        <a href="updatePatient.html">Update</a>
        <a href="deletePatient.html">Delete</a>
      </nav>
    </div>
  </header>

  <main class="main-container">
    <section class="form-section">
      <h1>Add New Patient</h1>
      <form id="addPatientForm" class="patient-form">
        <div class="form-grid">
          <input type="text" id="firstName" placeholder="First Name" required>
          <input type="text" id="lastName" placeholder="Last Name" required>
          <input type="date" id="dob" placeholder="Date of Birth" required>
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <input type="tel" id="contactNumber" placeholder="Contact Number" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="text" id="address" placeholder="Address" required>
          <input type="text" id="emergencyContactName" placeholder="Emergency Contact Name" required>
          <input type="tel" id="emergencyContactPhone" placeholder="Emergency Contact Phone" required>
        </div>
        <div class="form-actions">
          <button type="button" onclick="addPatient()">‚ûï Add Patient</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MedCare Hospital. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
