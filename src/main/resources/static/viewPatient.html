<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Patient | Patient Management System</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">🏥 Patient Management</div>
       <nav>
        <a href="index.html">Home</a>
        <a href="addPatient.html">Add</a>
        <a href="updatePatient.html">Update</a>
        <a href="deletePatient.html">Delete</a>
      </nav>
    </div>
  </header>

  <main class="main-container">
    <section class="intro">
      <h1>👁️ View Patient Record</h1>
      <p>Enter the Patient ID to fetch and display their details.</p>
    </section>

    <section class="form-section">
      <form id="viewPatientForm">
        <label for="viewPatientId">Patient ID</label>
        <input type="number" id="viewPatientId" name="patientId" placeholder="Enter Patient ID" required />
        <button type="button" onclick="viewPatient()">View Patient</button>
      </form>
    </section>

    <section id="patientDetails" class="details-section">
      <!-- Patient details will be shown here -->
    </section>

    <section class="action-buttons">
      <button onclick="window.location.href='index.html'">🏠 Back to Home</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MedCare Hospital. All rights reserved.</p>
  </footer>
   <script src="script.js"></script>
</body>
</html>
